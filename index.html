<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* change to cover if you want crop */
    }
  </style>
</head>
<body>

  <video 
    controls 
    playsinline 
    autoplay 
    muted
  >
    <source src="video2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
